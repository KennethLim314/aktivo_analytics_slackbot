	<style type="text/css">
		#customers {
	  font-family: Arial, Helvetica, sans-serif;
	  border-collapse: collapse;
	  width: 100%;
	}

	#customers td, #customers th {
	  border: 1px solid #ddd;
	  padding: 8px;
	}

	#customers tr:nth-child(even){background-color: #f2f2f2;}

	#customers tr:hover {background-color: #ddd;}

	#customers th {
	  padding-top: 12px;
	  padding-bottom: 12px;
	  text-align: left;
	  background-color: #4CAF50;
	  color: white;
	</style>
</head>

</body>
</html>
<table id="customers">
	<tr>
		{% for col in cols %}
			<th>{{col}}</th>
		{% endfor %}
	</tr>
	{% for row in rows %}
		<tr>
			{% for col in cols %}
			<td>{{ row[col] }}</td>
			{% endfor %}
		</tr>
	{% endfor %}
</table>
